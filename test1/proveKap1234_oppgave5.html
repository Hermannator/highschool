		<title>Hermann 3G Oppgave 5</title>
	</head>
	<body>
		<script>
			summerer(Number(prompt("Velg et tall.")));
			function summerer(tall){
				var sum=0;
				for(var i=1; i<=tall; i++){
					sum+=i
				}
				document.write("Summen av alle heltall opp til og med tallet du skrev blir: "+sum);
			}
		</script>
	</body>
</html>
