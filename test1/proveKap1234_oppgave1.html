	<body>
		<script>
			var tall1=Number(prompt("Skriv inn et tall"));	//Oppgave 1a
			var tall2=Number(prompt("Skriv inn et tall"));
			var sum=tall1+tall2;
			var produkt=tall1*tall2;
			document.write("Summen av tallene blir "+sum+". Produktet av tallene blir "+produkt+".<br>");
			if(sum<100){	//Oppgave 1b
				document.write(sum+" er mindre enn 100.");
			}else if(sum>100){
				document.write(sum+" er over hundre.");
			}else{
				document.write(sum+" er hundre.");
			}
		</script>
