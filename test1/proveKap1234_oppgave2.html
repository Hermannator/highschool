	<body>
		<script>
			var input=prompt("Vil du regne ut areal eller omkrets?");
			input=input.toLowerCase();
			if(input=="areal"){
				document.write("Arealet av rektangelen er "+(5*10)+".");	//Skriver utregnignen rett inn for å få færre linjer kode, og siden vi ikke skal bruke resultatet senere - ellers ville jeg satt det i variabel.
			}else if(input=="omkrets"){
				document.write("Omkretsen av rektangelen er "+(2*5+2*10)+".");
			}else{
				alert("Du må skrive inn areal eller omkrets.");
			}
		</script>
	</body>
</html>
