<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				background-color: #e0e0e0;
			}
			#mittCanvas {
				background-color: #ffffff;
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="mittCanvas" width="270" height="220"></canvas>
		<script>
			var canvas = document.querySelector("#mittCanvas");
			var ctx = canvas.getContext("2d");

			ctx.fillStyle = "red";
			ctx.fillRect(50,50,50,50);
			ctx.fillRect(50,120,50,50);
			ctx.fillRect(120,50,100,50);
			ctx.fillRect(120,120,100,50);
			ctx.fillStyle = "blue";
			ctx.fillRect(50,105,170,10);
			ctx.fillRect(105,50,10,120);
		</script>
	</body>
</html>
