<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				font-size:50px;
				transition.property:font-size;
				transition-duration:3s;
			}
			h1:hover{
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<h1>Overskrift</h1>
		<audio src="lydtest.mp3" type="audio/mpeg">
		<script>
		 var h1El = document.querySelector("h1");
		 var lydtest = document.querySelector("audio");
		 h1El.addEventListener("transitionend",lyd);
		 function lyd(){
			 if(h1El.style.fontsize != "50px"){
			 	lydtest.play();
		 	}
		 }
		</script>
	</body>
</html>
