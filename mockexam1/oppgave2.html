<html>
	<head>
		<meta charset="utf-8">
		<title>Høyde og kjønn - IT-tentamen Hermann Mørkrid oppgave 2</title>
	</head>
	<body>
		<script>
			var outputEl = document.querySelector("#output");
			var hoyde = Number(prompt("Vennligst tast inn din høyde i cm."));
			var personnummer = Number(prompt("Vennligst tast inn det siste sifferet i ditt personnummer."));
			var nyHoyde = hoyde + 15;
			var kjonn = "";
			if(personnummer%2 == 0){
				kjonn = "jente";
			}else{
				kjonn = "gutt";
			}
			document.write("Når du har vokst 15 cm, vil høyden din være "+nyHoyde+" cm. Du er en "+kjonn+".");
		</script>
	</body>
